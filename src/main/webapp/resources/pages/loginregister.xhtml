<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <h:outputStylesheet library="styles" name="styleloginregister.css"></h:outputStylesheet>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta> 
        <link rel="shortcut icon" href="../../../resources/img/airplane-black-glyph-icon-flight-2239097-transformed.ico"/>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <title>AeroJet: Cuentas</title>
    </h:head>
    <h:body>
        <header>
            <img src="../../resources/img/logo.png" alt="Logo" class="logo"></img>
        </header>

        <div class="wrapper">
            <a class="icon-close" href="/AeroJet-Java/faces/index.xhtml" onclick="goBack()">
                <box-icon name='arrow-back'></box-icon>
            </a>

            <div class="form-box login">
                <h2>Login</h2>
                <h:form>
                    <div class="input-box">
                        <span class="icon">
                            <box-icon type='solid' name='envelope'></box-icon>
                        </span>
                        <h:inputText value="#{usuario_data.nombreUsuario}" required="true"></h:inputText>
                        <h:outputLabel value="Nombre Usuario"></h:outputLabel>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <box-icon type='solid' name='lock-alt'></box-icon>
                        </span>
                        <h:inputSecret value="#{usuario_data.password}" required="true"></h:inputSecret>
                        <h:outputLabel value="Contraseña"></h:outputLabel>
                    </div>
                    <h:commandButton value="Iniciar Sesión" action="#{usuario_data.validarCuenta(usuario_data.nombreUsuario,usuario_data.password)}" styleClass="btn-login" />
                    <h:messages styleClass="error-messages"/>
                    <div class="login-register">
                        <p>¿No tienes una cuenta?<a href="#" class="register-link"> Registrate</a></p>
                    </div>
                </h:form>
            </div>
            <div class="form-box register">
                <h2>Registrarse</h2>
                <h:form>
                    <div class="input-box">
                        <span class="icon">
                            <box-icon type='solid' name='envelope'></box-icon>
                        </span>
                        <h:inputText value="#{usuario_data.email}" required="true" validator="#{usuario_data.validarEmail}">
                                <f:ajax event="blur" render="emailMessage" />
                        </h:inputText>
                        <h:outputLabel value="Email"></h:outputLabel>
                    </div>
                    <h:messages id="emailMessage" for="email" styleClass="error-messages" />
                    <div class="input-box">
                        <span class="icon">
                            <box-icon name='user'></box-icon>
                        </span>
                        <h:inputText value="#{usuario_data.nombreUsuario}" required="true" validator="#{usuario_data.validarUsuario}"></h:inputText>
                        <h:outputLabel value="Usuario"></h:outputLabel>
                    </div>
                    <h:message for="nombreUsuario" styleClass="error-messages" />
                    <div class="input-box">
                        <span class="icon">
                            <box-icon type='solid' name='lock-alt'></box-icon>
                        </span>
                        <h:inputSecret value="#{usuario_data.password}" validator="#{usuario_data.validarPassword}" required="true"></h:inputSecret>
                        <h:outputLabel value="Contraseña"></h:outputLabel>
                    </div>
                    <h:messages for="password" styleClass="error-messages" />
                    <div class="terminos">
                        <h:selectBooleanCheckbox value="#{usuario_data.terminosAceptados}" required="true"/>
                        <label style="margin-right: 33%;"> 
                            Acepto los términos y condiciones
                        </label>
                    </div>
                    <h:commandButton value="Registrarse" action="#{usuario_data.registrarVista(usuario_data.nombreUsuario,
                                                                   usuario_data.password,usuario_data.email)}" styleClass="btn-login" />
                    <h:messages styleClass="error-messages"/>
                    <div class="login-register">
                        <p>¿Ya tienes una cuenta?<a href="#" class="login-link"> Iniciar Sesión</a></p>
                    </div>
                </h:form>
            </div>
            <script src="../scripts/script.js"></script>
        </div>
    </h:body>
</html>
