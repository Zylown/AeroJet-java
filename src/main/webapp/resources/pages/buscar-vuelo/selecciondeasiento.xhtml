                                        </h:commandButton>
                                    </ui:repeat>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contenedor-confirmacion">
                    <section class="contenedor-seccion">
                        <div class="contenedor-confirmacion-interno" style="height: 100%;">
                            <div class="contenedor-confirmacion-h2">
                                <h2>Pasajeros</h2>
                            </div>
                            <div class="contenedor-selecccion">
                                <div class="contenedor-seleccion-interno">
                                    <p>Adulto 1</p>
                                    <small>Sin seleccción</small>
                                </div>
                            </div>
                        </div>
                        <section class="contenedor-seccion-abajo">
                            <div class="contenedor-boton-confirmacion">
                                <h:commandButton id="btn-siguiente-vuelo" value="Confirmar Compra" action="#{controlador_asiento.confirmarCompra()}" styleClass="btn-confirmarcompra"/>
                                
                            </div>
                            <div class="contenedor-precio-final">
                                <p class="precio-final">Precio Final</p>
                                <p class="precio-final">USD #{tarifas_data.precio}</p>
                            </div>
                        </section>
                    </section>
                </div>
            </div>
        </h:form>
    </h:body>



</html>
