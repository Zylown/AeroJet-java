        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="span3">
                        <div class="sidebar">
                            <ul class="widget widget-menu unstyled">
                                <li class="active"><a href="indexadmin.xhtml"><i class="menu-icon icon-dashboard"></i>Panel

                                <li><a href="activity.html"><i class="menu-icon icon-bullhorn"></i>Comentarios </a>
                                </li>

                                            class="label green pull-right">
                                            11</b> </a></li>
                            </ul>
                            <!--/.widget-nav-->
                            <ul class="widget widget-menu unstyled">
                                <li><a href="/AeroJet-Java/faces/resources/pages/vista-administrador/usuariosadmin.xhtml"><i class="icon-user"></i>Usuarios</a></li>
                                <li><a href="/AeroJet-Java/faces/resources/pages/vista-administrador/avionesAdmin.xhtml"><i class="menu-icon icon-book"></i>Aviones</a></li>

                        </div>                        
                    </div>

                    <div class="span9">
                        <div class="content">
                            <div class="btn-controls">
                                <div class="btn-box-row row-fluid">
                                    #{comentario_controlador.init()}
                                    <h:form>
                                        <p:commandButton value="Agregar Comentarios" actionListener="#{comentario_controlador.init()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
                                        <p:separator/>
                                    </h:form> 

                                    <h:form id="formListado">
                                        <p:dataTable id="tablaComentarios" paginator="true" paginatorPosition="bottom" rows="10" var="comentarios" value="#{comentario_controlador.comentarios}" emptyMessage="No existen comentarios">
                                            <p:column headerText="Id">
                                                <h:outputText value="#{comentarios.id}" />
                                            </p:column>
                                            <p:column headerText="comentario">
                                                <h:outputText value="#{comentarios.comentario}" />
                                            </p:column>
                                            <p:column headerText="fecha">
                                                <h:outputText value="#{comentarios.fecha}" >
                                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="EDITAR" style="text-align: center">
                                                <p:commandButton icon="pi pi-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                                                    <f:setPropertyActionListener target="#{comentario_controlador.comentariosSeleccionada}" value="#{comentarios}"/>
                                                </p:commandButton>
                                            </p:column>
                                            <p:column headerText="BORRAR" style="text-align: center">
                                                <p:commandButton icon="pi pi-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                                                    <f:setPropertyActionListener target="#{comentario_controlador.comentariosSeleccionada}" value="#{comentarios}" />
                                                </p:commandButton>
                                            </p:column>
                                        </p:dataTable>
                                    </h:form>

                                    <h:form id="formAgregar">
                                        <p:dialog id="dlgAgregar" header="Agregar Comentarios" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="fade" modal="true">
                                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                                <p:outputLabel value="comentario "/>
                                                <p:inputText value="#{comentario_controlador.comentario}"/>                             
                                                <p:outputLabel value="fecha "/>
                                                <p:datePicker value="#{comentario_controlador.fecha}"/>
                                            </p:panelGrid>
                                            <p:commandButton  value="Guardar" actionListener="#{comentario_controlador.agregarComentarios(comentario_controlador.comentario,comentario_controlador.fecha)}" update=":formListado:tablaComentarios" oncomplete="PF('dialogoAgregar').hide();"/>    
                                            <p:commandButton  value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
                                        </p:dialog>
                                    </h:form>   

                                    <h:form id="formModificar">
                                        <p:dialog id="dlgModificar" header="Modificar Comentarios" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="fade" modal="true">
                                            <p:panelGrid columns="2" style="margin: 0 auto;">         

                                                <p:outputLabel value="comentario "/>
                                                <p:inputText value="#{comentario_controlador.comentariosSeleccionada.comentario}">
                                                </p:inputText>     
                                                <p:outputLabel value="fecha "/>
                                                <p:datePicker value="#{comentario_controlador.comentariosSeleccionada.fecha}">
                                                </p:datePicker>     
                                            </p:panelGrid>
                                            <p:commandButton value="Guardar" actionListener="#{comentario_controlador.actualizarComentarios( comentario_controlador.comentariosSeleccionada.id, comentario_controlador.comentariosSeleccionada.comentario, comentario_controlador.comentariosSeleccionada.fecha)}" update=":formListado:tablaComentarios" oncomplete="PF('dialogoModificar').hide();"/>
                                            <p:commandButton value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
                                        </p:dialog>
                                    </h:form>

                                    <h:form id="formEliminar">
                                        <p:dialog id="dlgEliminar" header="Eliminar Comentarios" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="fade" modal="true">
                                            <h:outputText value="Desea eliminar este registro con el id: #{comentario_controlador.comentariosSeleccionada.id} ?"/>
                                            <br/> <br/>
                                            <div style="display: flex; justify-content: space-between;">
                                                <p:commandButton  value="Si" update=":formListado:tablaComentarios" oncomplete="PF('dialogoEliminar').hide();">
                                                    <p:ajax listener="#{comentario_controlador.eliminarComentarios(comentario_controlador.comentariosSeleccionada.id, event)}"/>
                                                </p:commandButton>
                                                <p:commandButton  value="No" onclick="PF('dialogoEliminar').hide();"/>
                                            </div>
                                        </p:dialog>
                                    </h:form>                        

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
