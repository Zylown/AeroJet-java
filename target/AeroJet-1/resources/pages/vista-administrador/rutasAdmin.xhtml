        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="span3">
                        <div class="sidebar">
                            <ul class="widget widget-menu unstyled">
                                <li class="active"><a href="indexadmin.xhtml"><i class="menu-icon icon-dashboard"></i>Panel

                                            class="label green pull-right">
                                            11</b> </a></li>
                            </ul>
                            <!--/.widget-nav-->
                            <ul class="widget widget-menu unstyled">
                                <li><a href="/AeroJet-Java/faces/resources/pages/vista-administrador/usuariosadmin.xhtml"><i class="icon-user"></i>Usuarios</a></li>
                                <li><a href="/AeroJet-Java/faces/resources/pages/vista-administrador/avionesAdmin.xhtml"><i class="menu-icon icon-book"></i>Aviones</a></li>
                                <li><a href="/AeroJet-Java/faces/resources/pages/vista-administrador/vuelosAdmin.xhtml"><i class="menu-icon icon-bar-chart"></i>Vuelos </a></li>
                                <li><a href="/AeroJet-Java/faces/resources/pages/vista-administrador/rutasAdmin.xhtml"><i class="menu-icon icon-bar-chart"></i>Rutas </a></li>
                                <li><a href="/AeroJet-Java/faces/resources/pages/vista-administrador/clienteAdmin.xhtml"><i class="menu-icon icon-bar-chart"></i>Clientes </a></li>
                                <li><a href="/AeroJet-Java/faces/resources/pages/vista-administrador/escalasAdmin.xhtml"><i class="menu-icon icon-bar-chart"></i>Escalas </a></li>

                            </ul>
                            <!--/.widget-nav-->

                        </div>
                    </div>
                    <div class="span9">
                        <div class="content">
                            <div class="btn-controls">
                                <div class="btn-box-row row-fluid">
                                    <!-- #{ruta_controlador.init()} -->
                                    <h:form>
                                        <p:commandButton value="Agregar Ruta" actionListener="#{ruta_controlador.init()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
                                        <p:separator/>
                                    </h:form>

                                    <h:form id="formListado">
                                        <p:dataTable id="tablaRutas" paginator="true" paginatorPosition="bottom" rows="10" var="Rutas" value="#{ruta_controlador.rutas}" emptyMessage="No existen Rutas">
                                            <p:column headerText="ID">
                                                <h:outputText value="#{Rutas.id}" />
                                            </p:column>
                                            <p:column headerText="PuntoOrigen">
                                                <h:outputText value="#{Rutas.puntoOrigen}" />
                                            </p:column>
                                            <p:column headerText="PuntoDestino">
                                                <h:outputText value="#{Rutas.puntoDestino}" />
                                            </p:column>
                                            <p:column headerText="Distancia">
                                                <h:outputText value="#{Rutas.distancia}" />
                                            </p:column>
                                            <p:column headerText="DuracionEstimada">
                                                <h:outputText value="#{Rutas.duracionEstimada}" />
                                            </p:column>

                                            <p:column headerText="Editar" style="text-align: center">
                                                <p:commandButton icon="pi pi-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                                                    <f:setPropertyActionListener target="#{ruta_controlador.rutaSeleccionada}" value="#{Rutas}"/>
                                                </p:commandButton>
                                            </p:column>
                                            <p:column headerText="Borrar" style="text-align: center">
                                                <p:commandButton icon="pi pi-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                                                    <f:setPropertyActionListener target="#{ruta_controlador.rutaSeleccionada}" value="#{Rutas}"/>
                                                </p:commandButton>
                                            </p:column>
                                        </p:dataTable>
                                    </h:form>


                                    <h:form id="formAgregar">
                                        <p:dialog id="dlgAgregar" header="Agregar rutas" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="fade" modal="true">
                                            <p:panelGrid columns="2" style="margin: 0 auto;">                              
                                                <p:outputLabel value="PuntoOrigen: "/>
                                                <p:inputText value="#{ruta_controlador.puntoOrigen}"/>                                
                                                <p:outputLabel value="PuntoDestino: "/>
                                                <p:inputText value="#{ruta_controlador.puntoDestino}"/>
                                                <p:outputLabel value="Distancia: "/>
                                                <p:inputText value="#{ruta_controlador.distancia}"/>
                                                <p:outputLabel value="DuracionEstimada: "/>
                                                <p:inputText value="#{ruta_controlador.duracionEstimada}"/>

                                            </p:panelGrid>
                                            <p:commandButton  value="Guardar" actionListener="#{ruta_controlador.agregarRuta(ruta_controlador.puntoOrigen, ruta_controlador.puntoDestino, ruta_controlador.distancia, ruta_controlador.duracionEstimada)}" update=":formListado:tablaRutas" oncomplete="PF('dialogoAgregar').hide();"/>
                                            <p:commandButton  value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
                                        </p:dialog>
                                    </h:form>
                                    <h:form id="formModificar">
                                        <p:dialog id="dlgModificar" header="Modificar rutas" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="fade" modal="true">
                                            <p:panelGrid columns="2" style="margin: 0 auto;">

                                                <p:outputLabel value="PuntoOrigen:"/>
                                                <p:inputText value="#{ruta_controlador.rutaSeleccionada.puntoOrigen}"/>

                                                <p:outputLabel value="PuntoDestino:"/>
                                                <p:inputText value="#{ruta_controlador.rutaSeleccionada.puntoDestino}"/>

                                                <p:outputLabel value="Distancia:"/>
                                                <p:inputText value="#{ruta_controlador.rutaSeleccionada.distancia}"/>

                                                <p:outputLabel value="DuracionEstimada:"/>
                                                <p:inputText value="#{ruta_controlador.rutaSeleccionada.duracionEstimada}"/>

                                                <p:outputLabel value="Id:"/>
                                                <p:inputText value="#{ruta_controlador.rutaSeleccionada.id}"/>
                                            </p:panelGrid>
                                            <p:commandButton value="Guardar" action="#{ruta_controlador.actualizarRuta(ruta_controlador.rutaSeleccionada.id, ruta_controlador.rutaSeleccionada.puntoOrigen, ruta_controlador.rutaSeleccionada.puntoDestino, ruta_controlador.rutaSeleccionada.distancia, ruta_controlador.rutaSeleccionada.duracionEstimada)}" update=":formListado:tablaRutas" oncomplete="PF('dialogoModificar').hide();"/>
                                            <p:commandButton value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
                                        </p:dialog>
                                    </h:form>


                                    <h:form id="formEliminar">
                                        <p:dialog id="dlgEliminar" header="Eliminar Rutas" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="fade" modal="true">
                                            <h:outputText value="Desea eliminar este registro con el id: #{ruta_controlador.rutaSeleccionada.id} ?"/>
                                            <p:commandButton  value="Si" update=":formListado:tablaRutas" oncomplete="PF('dialogoEliminar').hide();">
                                                <p:ajax listener="#{ruta_controlador.eliminarRuta(id, event)}" />
                                            </p:commandButton>
                                            <p:commandButton value="No" onclick="PF('dialogoEliminar').hide();"/>
                                        </p:dialog>
                                    </h:form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
