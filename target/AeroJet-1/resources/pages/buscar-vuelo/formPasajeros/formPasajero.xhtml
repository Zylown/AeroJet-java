<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <link rel="stylesheet" href="../../../styles/formPasajero.css"/>
        <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta> 
        <h:outputScript library="scripts" name="calendar_es.js" />
        <link rel="shortcut icon" href="../../../img/airplane-black-glyph-icon-flight-2239097-transformed.ico"/>
        <title>AeroJet: Formulario Pasajeros</title>
    </h:head>
    <h:body>
        <header>
            <a href="../../../../index.xhtml">
                <img src="../../../img/logo.png" alt="Logo" class="logo"/></a>
            <nav id="menu-inicio">
            </nav>
            <a href="../../../pages/loginregister.xhtml" class="login">Iniciar sesión / Registrarse</a>
        </header>
        <main>
            <div class="container">
                <h3>Formulario de Pasajero</h3>
                <br/>
                <h:form>
                    #{cliente_data.init()} 
                    <div class="form-group-inline">
                        <div class="form-group-left">
                            <div class="form-group">
                                <label>Nombre</label>
                                <p:inputText value="#{cliente_data.nombre}" id="nombre" placeholder="Ingrese su nombre" required="true"/>
                            </div>
                            <div class="form-group">
                                <label>Fecha de Nacimiento</label>
                                <p:datePicker value="#{cliente_data.fechaNacimiento}" locale="es" monthNavigator="true" yearNavigator="true"
                                              yearRange="1920:2023" placeholder="dd/mm/aaaa"/>  
                            </div>
                            <div class="form-group">
                                <label>Nacionalidad</label>
                                <p:inputText value="#{cliente_data.nacionalidad}" id="nacionalidad" placeholder="Ingrese su nacionalidad" required="true"/>
                            </div>
                            
                            <div class="form-group">
                                <label>Número de Documento</label>
                                <p:inputText validator="#{cliente_data.validarDNI}" value="#{cliente_data.dni}" id="dni" placeholder="Ingrese su dni" required="true"/>
                                <p:message for="dni" />
                            </div>
                        </div>
                        <div class="form-group-right">
                            <div class="form-group">
                                <label>Apellido</label>
                                <p:inputText value="#{cliente_data.apellido}" id="apellido" placeholder="Ingrese su apellido" required="true"/>
                            </div>
                            <div class="form-group">
                                <label>Género</label>
                                <h:selectOneMenu id="seleccion-genero" value="#{cliente_data.genero}">
                                    <f:selectItem itemValue="" itemLabel="--" />
                                    <f:selectItem itemValue="Masculino" itemLabel="Masculino" />
                                    <f:selectItem itemValue="Femenino" itemLabel="Femenino" />
                                    <f:selectItem itemValue="Otro" itemLabel="Otro" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>

                    <div class="form-group-inline">
                        <div class="form-group-left">
                            <div class="form-group">
                                <label>Email</label>
                                <p:inputText validator="#{cliente_data.validarEmail}" value="#{cliente_data.correo}" id="correo" placeholder="Ingrese su correo" required="true"/>
                                <p:message for="correo" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group-inline">
                        <div class="form-group-left">
                            <div class="form-group">
                                <label>Número de Teléfono</label>
                                <p:inputText value="#{cliente_data.telefono}" id="telefono" placeholder="Ingrese su teléfono" required="true"/>
                            </div>
                        </div>
                    </div>
                    <h:commandButton styleClass="btn-enviar" value="Enviar" actionListener="#{cliente_data.registrarVista(cliente_data.nombre, 
                                                                                                cliente_data.apellido, cliente_data.dni, 
                                                                                                cliente_data.telefono, cliente_data.genero, 
                                                                                                cliente_data.fechaNacimiento, cliente_data.nacionalidad, 
                                                                                                cliente_data.correo)}" action="../compraFinalizada.xhtml"/>
                </h:form>
            </div> 

        </main>
        <br/>
        <div class="footer">
            <div class="footer-logo">
                <img src="../../../img/logo-black.png" alt="Logo"/>
            </div>
            <div class="footer-direccion">
                <p style="color: white;">Dirección Electrónica: AeroJet@gmail.com</p>
            </div>
        </div>




    </h:body>
</html>
